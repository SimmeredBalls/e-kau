<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>

<h2>Your Shopping Cart</h2>

{% if cart_items %}
<table border="1" cellpadding="10">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
    </tr>

    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>₱{{ item.product.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>₱{{ item.subtotal }}</td>
    </tr>
    {% endfor %}
</table>

<h3>Total: ₱{{ total }}</h3>

{% else %}
<p>Your cart is empty.</p>
{% endif %}

<a href="{% url 'home' %}">Continue Shopping</a>

</body>
</html>
